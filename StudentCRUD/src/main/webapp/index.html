<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student CRUD</title>

<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<!-- font awesome link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<h1 class="text-center">Student Details</h1>
			<div class="col-12">
				<!-- Add Student Button -->
				<div class="add-student  d-flex flex-row-reverse">
					<button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-user-modal"><i class="fas fa-plus"></i>&nbspAdd Student</button>
				</div>
				
				<!-- Add Student Modal -->
				<form action="#" method="post" class="addForm">
					<div class="modal fade" id="add-user-modal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Add Student</h4>
								</div>
								<div class="modal-body">
						
									<div class="mb-3">
										<label for="name">Name</label>
										<input class="form-control" type="text" name="name" placeholder="Enter your Name" required>
									</div>

									<div class="mb-3">
										<label for="rollno">RollNo</label>
										<input class="form-control" type="text" name="rollno" placeholder="Enter your RollNo" required>
									</div>

									<div class="mb-3">
										<label for="email">Email</label>
										<input class="form-control" type="email" name="email" placeholder="Enter your Email" required>
									</div>

									<div class="mb-3">
										<label for="department">Department</label>
										<input class="form-control" type="text" name="department" placeholder="Enter your Department" required>
									</div>

									<div class="mb-3">
										<label for="cgpa">CGPA</label>
										<input class="form-control" type="number" name="cgpa" placeholder="Enter your Current CGPA" required>
									</div>
								
								</div>
								<div class="modal-footer">
									<button type="submit" class="btn btn-primary">Save</button>
									<button type="reset" class="btn btn-danger">Reset</button>
								</div>
							</div>
						</div>
					</div>
				</form>


			</div>
			<div class="col-12 mt-1">
				<table class="table table-primary shadow">
					<thead class="table-dark">
						<th>Name</th>
						<th>RollNo</th>
						<th>Email</th>
						<th>Department</th>
						<th>CGPA</th>
						<th>Actions</th>
					</thead>
					<tr>
						<td>Srihari</td>
						<td>20P151</td>
						<td>20p151@kce.ac.in</td>
						<td>CSE</td>
						<td>8.99</td>
						<td>
							<button class="btn btn-success" type="submit"><i class="fas fa-edit"></i>&nbspEdit</button>
							<button class="btn btn-danger" type="submit"><i class="fas fa-trash-alt"></i>&nbspDelete</button>
						</td>
					</tr>
					<tr>
						<td>Srihari</td>
						<td>20P151</td>
						<td>20p151@kce.ac.in</td>
						<td>CSE</td>
						<td>8.99</td>
						<td>
							<button class="btn btn-success" type="submit"><i class="fas fa-edit"></i>&nbspEdit</button>
							<button class="btn btn-danger" type="submit"><i class="fas fa-trash-alt"></i>&nbspDelete</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
