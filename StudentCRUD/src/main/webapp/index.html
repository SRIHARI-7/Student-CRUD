<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student CRUD</title>

<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<!-- font awesome link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<h1 class="text-center">Student Details</h1>
			<div class="col-12">
				<!-- Add Student Button -->
				<div class="add-student  d-flex flex-row-reverse">
					<button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-user-modal"><i class="fas fa-plus"></i>&nbspAdd Student</button>
				</div>
				
				<!-- Add Student Modal -->
				<form action="/register" method="post" class="addForm" id="addForm">
					<div class="modal fade" id="add-user-modal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Add Student</h4>
								</div>
								<div class="modal-body">
						
									<div class="mb-3">
										<label for="name">Name</label>
										<input class="form-control" type="text" name="name" id="name" placeholder="Enter your Name">
									</div>

									<div class="mb-3">
										<label for="rollno">RollNo</label>
										<input class="form-control" type="text" name="rollno"  id="rollno" placeholder="Enter your RollNo">
									</div>

									<div class="mb-3">
										<label for="email">Email</label>
										<input class="form-control" type="email" name="email" id="email" placeholder="Enter your Email">
									</div>

									<div class="mb-3">
										<label for="department">Department</label>
										<input class="form-control" type="text" name="department" id="department" placeholder="Enter your Department">
									</div>

									<div class="mb-3">
										<label for="cgpa">CGPA</label>
										<input class="form-control" type="text" name="cgpa" id="cgpa" placeholder="Enter your Current CGPA">
									</div>
								
								</div>
								<div class="modal-footer">
									<button type="submit" class="btn btn-primary">Save</button>
									<button type="reset" class="btn btn-danger">Reset</button>
								</div>
							</div>
						</div>
					</div>
				</form>


			</div>
			<div class="col-12 mt-1">
				<table class="table table-primary shadow">
					<thead class="table-dark">
						<th>Name</th>
						<th>RollNo</th>
						<th>Email</th>
						<th>Department</th>
						<th>CGPA</th>
						<th>Actions</th>
					</thead>
					<tbody class="show-data">
						
					</tbody>
					
				</table>
			</div>
		</div>
	</div>
</body>



<!-- jquery js -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>


<script type="text/javascript">
	
	// for post when click add
	$(document).ready(()=>{
		
		$(".addForm").on("submit", function(e){
			
			e.preventDefault()
			$.ajax({
				method:"POST",
				url:"register",
				data:new FormData(this),
				processData:false,
				contentType:false,
				success:(result)=>{
					console.log(result);
				},
				error:(error)=>{
					console.log(error);
				}
			})
		})
		
		

	})

	//for get
	$(document).ready(()=>{
		$.ajax({
			method:"GET",
			url:"register",
			beforeSend:()=>{
				
				$(".show-data").html("Fetching  Data...Please wait");
				
				
			},
			success:(result)=>{
				setTimeout(() => {
					$(".show-data").html("");
				result.forEach((data)=>{
					let tableContent=`
					<tr>
							<td>${data.name}</td>
							<td>${data.rollno}</td>
							<td>${data.email}</td>
							<td>${data.department}</td>
							<td>${data.cgpa}</td>
							<td>
								<button id="${data.id}" class="btn btn-success edit-student" type="submit"><i class="fas fa-edit"></i>&nbspEdit</button>
								<button id="${data.id}" class="btn btn-danger delete-student" type="submit"><i class="fas fa-trash-alt"></i>&nbspDelete</button>
							</td>
						</tr>
					`;
					$(".show-data").append(tableContent);
					console.log(data);
				});deleteStudent();
				}, 3000);
				
			},
			error:(error)=>{
				$(".show-data").html(error.responseText());

			}
		})
	});

	function editStudent(data){

	}

	function deleteStudent(){
		$(".delete-student").click(function(){
			let id=$(this).attr("id");
			$.ajax({
				method:"DELETE",
				url:"register?id="+id,
				success:(result)=>{
					console.log(result)
				}
			})
		})
	}
	
</script>
</html>
